<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Spinners</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="main">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, perspiciatis. Sequi quibusdam amet odio illum illo alias deleniti quaerat, eligendi, quos ad commodi minus harum in voluptates quidem natus atque?</p>
        <span></span>
    </div>


    <div class="bouncing-loader">
        <div></div>
        <div></div>
        <div></div>
    </div>


    <script>
    
        document.querySelector('.main p').style.display = "none";
        document.querySelector('.main').classList.add('spinner-3');

        setTimeout(function(){
            document.querySelector('.main p').style.display = "block";
            document.querySelector('.main').classList.remove('spinner-3');
        },3000);

    </script>
    
</body>
</html>
